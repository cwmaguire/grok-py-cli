name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Sync dependencies
      run: uv sync --extra dev

    - name: Run tests with coverage
      run: uv run pytest --cov=grok_py --cov-report=xml --cov-report=term-missing

    - name: Check coverage
      run: |
        coverage report --fail-under=90
        echo "Coverage check passed: >90%"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Sync dependencies
      run: uv sync --extra dev

    - name: Run linters
      run: |
        uv run black --check grok_py tests
        uv run isort --check-only grok_py tests
        uv run flake8 grok_py tests
        uv run mypy grok_py

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Sync dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Check build
      run: |
        ls -la dist/
        python -m pip install dist/*.whl --no-deps
        python -c "import grok_py; print('Import successful')"